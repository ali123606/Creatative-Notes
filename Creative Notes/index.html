<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Notes</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>

    <div class="main-menu" style="display: block;">
        <!-- header is hide  -->
        <!--         
        <div class="logo">
            <h1>Creative Notes</h1>
        </div>
        <div class="Search">
            <input type="text" placeholder="Search">
        </div> -->
      
        <div class="add-newnote-icon">
            <i class='bx bx-plus'></i>
        </div>

        <div class="widgets">
            <div class="note-widget">
                <h1 class="created">wel come</h1>
                <p>This is a notes app, it contains basic functionality like add, remove, edit and save.
                    Although more functionality will added after some time like built-in AI that providdes the summary
                    of each note.</p>
                <div class="deleteNote-icon">
                    <i class='bx bx-trash'></i>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <div class="home-icon active">
            <i class='bx bx-file-blank' ></i>
        </div>
        <div class="todolist-icon">
            <i class='bx bx-task'></i>
        </div>
    </div>   
    editor-container


    <div class="editor-container" style="display: none;">
        <div class="title">
            <input type="text" placeholder="Title">
        </div>
        <div class="content">
            <textarea cols="30" rows="10" placeholder="Enter Your Notes"></textarea>
        </div>

        <div class="save-icon">
            <i class='bx bx-save'></i>
        </div>
        <div class="close-icon">
            <i class='bx bx-window-close'></i>
        </div>

    </div>


    <!-- the todoList-container -->
    <div class="todoList-container" style="display: none;">
        <div class="list">
        </div>


        <div class="backToMainMenu-icon">
            <i class='bx bxs-left-arrow-circle'></i>
        </div>

        <div class="typing-area">
            <form action="#" class="typing-form">
                <div class="input-wrapper">
                    <input type="text" class="typing-input" placeholder="Enter a task here" required>
                    <button class='bx bx-send icon submit'></button>
                </div>
            </form>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
